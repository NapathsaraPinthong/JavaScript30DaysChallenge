<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello Word!')
    console.table(dogs)

    // Interpolated
    console.log('Hello %s everyone', 'ðŸ”¥')
    const icon = 'ðŸ”¥';
    console.log(`Hello ${icon} everyone`)

    // Styled
    console.log('%cThis is a great text', 'font-size: 20px; background-color: black; color: white;')

    // warning!
    console.warn("Warning!")
    // Error :|
    console.error("Error!!")
    // Info
    console.info("Information")

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('center'), 'It is not include')

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('dog');
    console.count('dog');
    console.count('cat');
    console.count('dog');
    console.count('cat');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    })

  </script>
</body>
</html>
